<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="50" cy="50" r="45" fill="url(#grad2)"/>

  <!-- Tab icon -->
  <g fill="white">
    <!-- Tab 1 (back) -->
    <rect x="25" y="35" width="35" height="30" rx="3" opacity="0.5"/>

    <!-- Tab 2 (front) -->
    <rect x="35" y="30" width="40" height="35" rx="3"/>

    <!-- Browser controls dots -->
    <circle cx="42" cy="38" r="2" fill="#667eea"/>
    <circle cx="49" cy="38" r="2" fill="#667eea"/>
    <circle cx="56" cy="38" r="2" fill="#667eea"/>
  </g>
</svg>
